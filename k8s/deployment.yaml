apiVersion: apps/v1
kind: Deployment
metadata:
  name: document-processor
  labels:
    app: document-processor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: document-processor
  template:
    metadata:
      labels:
        app: document-processor
    spec:
      serviceAccountName: document-processor-sa
      containers:
      - name: document-processor
        image: 105714714499.dkr.ecr.us-east-1.amazonaws.com/document-processor/document-processor:latest
        ports:
        - containerPort: 8080
        env:
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        - name: DYNAMODB_TABLE_NAME
          value: "document-processor-results"
        - name: S3_BUCKET_NAME
          value: "document-processor-documents"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: document-processor-service
  labels:
    app: document-processor
spec:
  selector:
    app: document-processor
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: document-processor-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: document-processor-service
            port:
              number: 80
